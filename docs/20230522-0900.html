];
imgIndex = 0;

var slider = document.getElementById("myRange");
slider.min = 0
slider.max = images.length - 1
slider.oninput = function() {
  imgIndex = parseInt(this.value);
  onImageIndexChanged();
}

function onImageIndexChanged() {
  document.getElementById("slideshow").src 			= images[imgIndex].src;
  document.getElementById("imageName").innerText 	= images[imgIndex].time  
  document.getElementById("pageDateTime").innerText = images[0].time
  slider.value 										= imgIndex;
}

function onTimer(){
  
  if( imgIndex+1 < images.length ){
    imgIndex++;
  } 
  //else {
  //  imgIndex = 0;
  //}
  
  onImageIndexChanged();
}

onImageIndexChanged();

timerId = setInterval(onTimer, 300)

function toggleAnimation() {

	if (timerId != 0) {
	    clearInterval(timerId);
		timerId = 0;
	}
	else{
		timerId = setInterval(onTimer, 300)
	}

}
</script>
